<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="index.css" />
    <title>xmas-music-player</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>NOW That's What I Call <br />Christmas!</h1>
      </header>
      <div class="container">
        <div class="ipod-container">
          <div class="image-container">
            <img src="/placeholder-img.png" alt="placeholder-img" />
          </div>
          <div class="forward-backwards-container">
            <div class="controls-1-el" id="backwards" title="backwards">⏮️</div>
            <div class="controls-1-el" id="forwards" title="forwards">⏭️</div>
          </div>
          <div class="play-hide-container">
            <div class="controls-2-el" id="stop" title="stop music video">
              ⏹️
            </div>
            <div class="controls-2-el" id="play" title="play tune">▶️</div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
